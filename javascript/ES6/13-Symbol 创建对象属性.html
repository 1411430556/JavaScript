<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Symbol 创建对象属性</title>
</head>
<body>
  <script>
    //向对象中添加方法 up down
    let game = {
      name:'俄罗斯方块',
      up: function(){},
      down: function(){}
    };

    //声明一个对象
    // let methods = {
    //     up: Symbol(),
    //     down: Symbol()
    // };

    // game[methods.up] = function(){
    //     console.log("我可以改变形状");
    // }

    // game[methods.down] = function(){
    //     console.log("我可以快速下降!!");
    // }

    // console.log(game);

    /**
     * Symbol 值作为对象属性名时，不能用点运算符。在对象的内部，使用 Symbol 值定义属性时，Symbol 值必须放在方括号之中。
     * */
    let youxi = {
      name:"狼人杀",
      [Symbol('say')]: function(){
        console.log("我可以发言")
      },
      [Symbol('zibao')]: function(){
        console.log('我可以自爆');
      }
    }

    console.log(youxi)
  </script>
</body>
</html>
