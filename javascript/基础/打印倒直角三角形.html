  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印倒直角三角形</title>
  <script>
    var str = ''
    for (var i = 1; i <= 10; i++) {
      for (var j = 10; j >= i; j--) {    // 换成 var j = i; j <= 10; j++ 也可以
        str = str + '⭐'
      }
      str = str + '\n'
    }
    console.log(str)
  </script>
