<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>立即执行函数</title>
</head>
<body>
  <script>
    // 1.立即执行函数: 不需要调用，立马能够自己执行的函数
    function fn () {
      console.log(1)
    }

    fn();
    // 2. 写法 也可以传递参数进来
    // 1.(function() {})()    或者  2. (function(){}());
    (function (a, b) {
      console.log(a + b)
      var num = 10
    })(1, 2); // 这里必须加分号！！！表示两个独立的立即执行函数，或者加在下一个函数的前面也可以。    第二个小括号可以看做是调用函数
    (function sum (a, b) {
      console.log(a + b)
      var num = 10 // 局部变量
    }(2, 3))
    // 3. 立即执行函数最大的作用就是 独立创建了一个作用域, 里面所有的变量都是局部变量 不会有命名冲突的情况
  </script>
</body>
</html>
