<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三元表达式</title>
  <script>
    var num = 10
    // //  语法：  条件表达式 ? 表达式1 : 表达式2
    // //                      这个单引号在语法里是没有的注意
    var result = num > 5 ? '是的' : '不是'      //如果条件表达式为真，则返回表达式1的值；如果为假，则返回表达式2的值
    console.log(result)
    
  </script>
</head>
<body>

</body>
</html>
