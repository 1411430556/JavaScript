<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒泡排序</title>
  <script>
    let arr = [5, 4, 3, 2, 1]
    // let temp
    for (let i = 1; i < arr.length; i++) {  // 外层for循环控制的是循环的趟数
      for (let j = 0; j < arr.length - i; j++) {  // 内层的for循环控制每趟的交换次数
        // for (var i = 0; i < arr.length - 1; i++) {     双重for循环也可以这样，但是上面的好理解
        // for (var j = 0; j < arr.length - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          // 内部交换两个变量的值
          // temp = arr[j]
          // arr[j] = arr[j + 1]
          // arr[j + 1] = temp
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
        }
      }
    }
    console.log(arr)
  </script>
</head>
