<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>await表达式</title>
</head>
<body>
  <script>
    // await只能在async函数里使用
    // async函数里不一定得有await
    async function main () {
      let p = new Promise((resolve, reject) => {
        // resolve('ok')
        reject('Error')
      })

      // 1.右侧为promise的情况,并且是成功状态
      // let res = await p
      // console.log(res)  // ok

      // 2.右侧为其他类型的数据,右侧 是什么就返回什么
      // let res2 = await 20
      // console.log(res2)  // 20

      // 3.如果promise是失败状态，就会抛出异常，需要try...catch来捕获处理
      try {
        let res3 = await p
      } catch (e) {
        console.log(e)
      }
    }

    main()
  </script>
</body>
</html>
