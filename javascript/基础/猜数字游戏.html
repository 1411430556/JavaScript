<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>猜数字游戏</title>
  <script>
    // 用户输入1~50之间的数字，但是只有10次机会
    function getRandomIntInclusive (min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min //含最大值，含最小值
    }

    var random = getRandomIntInclusive(1, 50)
    for (var i = 1; i <= 10; i++) {
      var num = prompt('请输入1~50之间的一个数字：')  // 因为每输错一次，就会弹出这个让你输入数字的对话框，所以得放for循环里面
      if (num > random) {
        alert('你猜大了，还有' + (10 - i) + '次机会')
      } else if (num < random) {
        alert('你猜小了，还有' + (10 - i) + '次机会')
      } else {
        alert('你真帅！猜对了')
        break
      }
    }
  </script>
</head>

</body>
</html>
