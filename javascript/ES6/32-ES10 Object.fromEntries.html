<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES10 Object.fromEntries</title>
</head>
<body>
  <script>
    // Object.fromEntries将二维数组转换为对象-------------------

    //二维数组
    // const result = Object.fromEntries([
    //     ['name','尚硅谷'],
    //     ['xueke', 'Java,大数据,前端,云计算']
    // ])

    //Map
    const m = new Map()
    m.set('name', 'ATGUIGU')
    const result = Object.fromEntries(m)
    console.log(result)

    // Object.entries()是将对象转成一个自身可枚举属性的键值对数组。
    //Object.entries() ES8   对象转换为二维数组-------------------

    // const arr = Object.entries({
    //   name: '尚硅谷',
    // })
    // console.log(arr)

    /**
     * Object.fromEntries  是 Object.entries 反向。
     * Object.entries()方法返回一个给定对象自身可枚举属性的键值对数组，而Object.fromEntries() 方法把键值对列表转换为一个对象。
     * 需要一个变量来接收。比如23行
     * */
  </script>
</body>
</html>
