<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较两个数的最大值</title>
    <script>
        // 运用三元表达式解决判断数字大小的问题
        var num1 = prompt('请输入数字一')
        var num2 = prompt('请输入数字二')
        var result = num1 > num2 ? num1 : num2
        alert(result)
    </script>
</head>
