<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            width: 100wh;

        }

        .body {
            max-width: 50%;
            margin: auto;
            padding: 20px;
            height: 100vh;
            background: rgb(213, 238, 218);
        }

        input {
            height: 20px;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 50px;
            border: 1px solid #0086f6;
            font-size: 18px;
        }

        .box {
            display: flex;
            width: 100%;
            border-radius: 10px;
            background-color: #fff;
            flex-wrap: wrap;
        }

        .box1 {
            border: 0.5px solid #fff;
            width: calc(20% - 2px);
            height: 60px;
        }

        .box1 div {
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="body">
        <!-- 搜索框 -->
        <div style="margin-bottom: 20px;">
            <input type="text" placeholder="搜索目的地">
        </div>

        <div class="box">
            <div class="box1"
                style="background-image: linear-gradient(180deg,#fa5956,#fb8650);border-radius: 10px 0 0 0;">
                <div>1</div>
                <div>酒店</div>
            </div>
            <div class="box1" style="background-image: linear-gradient(0deg,#66a4ff,#5e80ff);">3</div>
            <div class="box1" style="background-image: linear-gradient(180deg,#3c83fa,#50b2fa);">2</div>
            <div class="box1" style="background-image: linear-gradient(0deg,#66a4ff,#5e80ff);">3</div>
            <div class="box1"
                style="background-image: linear-gradient(0deg,#ffa846,#ff8939 99%);border-radius: 0 10px 0 0;">5</div>
            <div class="box1" style="background-color: #fff5f1;">1</div>
            <div class="box1" style="background-color: #fff5f1;">2</div>
            <div class="box1" style="background-color: #fff5f1;">3</div>
            <div class="box1" style="background-color: #fff5f1;">4</div>
            <div class="box1" style="background-color: #fff5f1;">5</div>
            <div class="box1" style="background-color: #fff5f1;border-radius: 0 0  0 10px;">1</div>
            <div class="box1" style="background-color: #fff5f1;">2</div>
            <div class="box1" style="background-color: #fff5f1;">3</div>
            <div class="box1" style="background-color: #fff5f1;">4</div>
            <div class="box1" style="background-color: #fff5f1;border-radius: 0 0 10px 0 ">5</div>
        </div>
    </div>


</body>

</html>
