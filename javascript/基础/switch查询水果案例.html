<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询水果案例</title>
    <script>
        var fruits = prompt('请输入您要查询的水果：')
        switch (fruits) {
            case '苹果':
                alert('15元/斤')
                break
            case '香蕉':
                alert('20元/斤')
                break
            case '榴莲':
                alert('50元/斤')
                break
            default:
                alert('没有您要查询的水果')
        }
        // 在switch语句中 变量和case里面的值相匹配时必须全等 ===   即数据类型跟值完全相等
    </script>
</head>

<body>

</body>

</html>
